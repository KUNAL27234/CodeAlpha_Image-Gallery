<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Responsive Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="animals">Animals</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&h=300&q=80" data-category="nature" alt="Nature 1">
    <img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?auto=format&fit=crop&w=400&h=300&q=80" data-category="animals" alt="Animals 1">  
    <img src="https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba?auto=format&fit=crop&w=400&h=300&q=80" data-category="city" alt="City 1">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&h=300&q=80" data-category="nature" alt="Nature 2">
    <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?auto=format&fit=crop&w=400&h=300&q=80" data-category="animals" alt="Animals 2">
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&h=300&q=80" data-category="city" alt="City 2">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <span class="prev" id="prev">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" id="next">&#10095;</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
